<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Job</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

h2 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
}

input,
textarea,
button {
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
}

button {
    background-color: #2196F3;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #0b7dda;
}

    </style>
</head>
<body>
    <h2>Update Job</h2>
    <form method="POST" action="{{ url_for('update_job', job_id=job.id) }}" enctype="multipart/form-data">
        <!-- Add your form fields for updating a job -->
        Title: <input type="text" name="title" value="{{ job.title }}" required><br>
        Content: <textarea name="content" required>{{ job.content }}</textarea><br>
        Main Image: <input type="file" name="main_image" accept=".png, .jpg, .jpeg, .gif"><br>
        <button type="submit">Update Job</button>
    </form>
</body>
</html>
