    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for blog in blogs %}
          <article class="overflow-hidden rounded-lg border border-gray-100 bg-white shadow-sm">
            <img
              alt="Office"
              src="{{ url_for('static', filename='uploads/' + blog.main_image_filename) }}"
              class="h-56 w-full object-cover fixed-height-image"
            />
      
            <div class="p-4 sm:p-6">
              <a href="#">
                <h3 class="text-lg font-medium text-gray-900">
                  <a href="{{ url_for('view_blog', blog_id=blog.id) }}">{{ blog.title }}</a>
                </h3>
              </a>
      
              <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500">
                {{ blog.content }}
              </p>
      
              <a href="{{ url_for('view_blog', blog_id=blog.id) }}" class="group mt-4 inline-flex items-center gap-1 text-sm font-medium text-blue-600">
                Find out more
      
                <span aria-hidden="true" class="block transition-all group-hover:ms-0.5 rtl:rotate-180">
                  &rarr;
                </span>
              </a>
            </div>
          </article>
        {% endfor %}
